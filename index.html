function show_input () {
    botui.action.text({
        action: {
                placeholder: 'Ingresá tu respuesta aquí'
            }
        }).then(send_message);
}

function jsonCallback (data) {
    loadingdiv.style.display = "none";
    count = 0
    for (msg in data["message"]) {
        m = data["message"][msg]
        setTimeout(function(mm) {
            botui.message.add({
                    delay: 500,
                    loading: true,
                    content: mm
                });
        }.bind(null, m), count);
        count += 500;
    };
    setTimeout(show_input, count);
}

function send_message (res) {
    if (res == null) {
        question = null;
    } else {
        question = res.value;
    }
    arr = {
            "question": question,
            "chat_id": chat_id
        }

    var jqxhr = $.ajax( {method: "POST",
                            url: "https://platform.eibriel.com/api/"+chatbot+"/web",
                            //crossDomain: true,
                            //data: JSON.stringify(arr),
                            data: arr,
                            //jsonp: false,
                            dataType: "json"})
                            //jsonpCallback: 'jsonCallback',
                            //contentType: 'application/json; charset=utf-8'} )
                            //contentType: 'multipart/form-data; charset=utf-8'} )
            .done(jsonCallback)
            .fail(function() {
                console.log("Error")
                setTimeout(function(){send_message(res)}, 1000);
            })
            .always(function() {
                //alert( "complete" );
        });
}

send_message(null);
